<!DOCTYPE html>
<html>
  <head>
    <title>etherstarter</title>
  <link rel='stylesheet' href='stylesheets/style.css?v=edbbf92196-20150213T171900Z' />
    <script src='javascripts/jquery-2.1.3.min.js'></script>
  <script src='javascripts/script.js?v=edbbf92196-20150213T171900Z'></script>
  </head>
  <body class='home'>
    <div class='header'>
      <div class='logo'>
        <img src='images/logo.png'>
      </div>
    </div>
    <div class='content'>
      <div class='campaign_selector'>
        Select campaign:
        <select id='campaigns'></select>
      </div>
      <div class='section'>
        <div class='title'>
          <h1>
          </h1>
        </div>
        <div class='campaign'>
          <div class='raised'>
            <div class='value'>
              <span>
                25.000
              </span>
              wei
            </div>
            <div class='total'>
              raised of
              <span>
                50.000
              </span>
              wei
              goal
            </div>
          </div>
          <div class='progress'>
            <div class='bar'>
              <div class='inner'></div>
            </div>
            <div class='info'>
              <div class='percent'></div>
              <div class='time_left'>
              </div>
            </div>
          </div>
          <div class='recipient_address'>
            Recipient:
            <span></span>
          </div>
          <div class='notice'>
            This campaign will close on March 11 (11:59pm PT)
          </div>
        </div>
        <div class='donate'>
          <div class='amount'>
            Amount to pledge:
            <input id='amount' name='amount' type='text'>
            FINNEY
          </div>
          <button id='create_new_campaign'>PLEDGE</button>
        </div>
        <div class='description'>
        </div>
        <div class='image'>
        </div>
      </div>
    </div>
  </body>
</html>
