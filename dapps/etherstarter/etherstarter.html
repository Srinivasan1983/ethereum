<!DOCTYPE html>
<html>
  <head>
    <title>etherstarter</title>
  <link rel='stylesheet' href='stylesheets/style.css?v=98b6b15b34-20150213T162944Z' />
    <script src='javascripts/jquery-2.1.3.min.js'></script>
  <script src='javascripts/script.js?v=98b6b15b34-20150213T162944Z'></script>
  </head>
  <body class='home'>
    <div class='header'>
      <div class='logo'>
        <img src='images/logo.png'>
      </div>
    </div>
    <div class='content'>
      <div class='campaign_selector'>
        Select campaign:
        <select id='campaigns'></select>
      </div>
      <div class='section'>
        <div class='title'>
          <h1>
          </h1>
        </div>
        <div class='campaign'>
          <div class='raised'>
            <div class='value'>
              <span>
                5000
              </span>
              finney
            </div>
            <div class='total'>
              raised of
              <span>
                50.000
              </span>
              finney
              goal
            </div>
          </div>
          <div class='progress'>
            <div class='bar'>
              <div class='inner'></div>
            </div>
            <div class='info'>
              <div class='percent'>
                50%
              </div>
              <div class='time_left'>
                14 days left
              </div>
            </div>
          </div>
          <div class='notice'>
            This campaign will close on March 11 (11:59pm PT)
          </div>
        </div>
        <div class='donate'>
          <button id='create_new_campaign'>PLEDGE</button>
        </div>
        <div class='description'>
        </div>
        <div class='image'>
        </div>
      </div>
    </div>
  </body>
</html>
